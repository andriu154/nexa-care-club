services:
  - type: web
    name: nexa-care-club
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nexa-care-db
          property: connectionString

databases:
  - name: nexa-care-db
    plan: free
